name: Release Spoon

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Package Spoon
        run: |
          chmod +x ./scripts/package_spoon.sh
          ./scripts/package_spoon.sh

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: PowerSpoons.spoon.zip
